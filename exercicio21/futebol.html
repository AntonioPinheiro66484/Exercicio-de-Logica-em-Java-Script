<meta charset="utf-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    //toda vez que voce quiser utilizar o texto como variavel numerica, converta utilizando parseInt para o js reconhecer como operação e não concatenação

    var vitorias = parseInt(prompt("Entre com o número de vitórias."));
    var empates = parseInt(prompt("Entre com o número de empates."));

    var pontos = (vitorias * 3) + empates;
    //condição if se então faça algo
    mostra("Os pontos do seu time é :" + pontos);
    if (pontos > 28) {

        mostra("Seu time está melhor do que o ano passado");

    } if (pontos < 28) {

        mostra("Seu time está pior do que o ano passado");

    } if (pontos == 28) {

        mostra("Seu time está igual do que o ano passado");
        
    }
</script>
