<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    //for e dividido em 3 partes variavel, condição e incremento
    for (var multiplicador; multiplicador <= 10; multiplicador++) {
        mostra(7 * multiplicador);

    }
    mostra("FIM");

</script>
