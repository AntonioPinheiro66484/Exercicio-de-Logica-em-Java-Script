<meta charset="utf-8">
	<h3>Álcool ou Gasolina ?</h3>

	<script>
		var tanque = 40;
		var caminhoComGasolina=480;

		var consumoDeGasolina = (caminhoComGasolina/tanque);

		document.write("A quantidade gasta com gasolina é : "+consumoDeGasolina+" Km/litros");
		document.write("<br>");
		var caminhoComAlcool=300;
		var consumoDeAlcool = (caminhoComAlcool/tanque);

		document.write("A quantidade gasta com Alcool é : "+consumoDeAlcool+" Km/litros");

	</script>
