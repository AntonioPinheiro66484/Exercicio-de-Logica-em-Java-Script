<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quantidade de familiares ? "));
    var numero = 1;
    //nunca colocar uma variavel incrementavel dentro do laço ou ela sempre vai ficar zerando ou seja não vai incrementar deacordo com o desejado
    var totalIdades=0;
    while (numero <= totalFamiliares) {
        
        var idade = parseInt(prompt("Informe idade do familiar: "));
        totalIdades=totalIdades+idade;
        numero++;

    }  
    var mediaDasIdades=totalIdades/totalFamiliares;
    mostra("A media das idades dos familiares é: " + mediaDasIdades);
    mostra("FIM");
</script>
